<section class="container-fluid bg-light p-5">
  <div class="container">
    <h2 class="mb-5">Пуфы на любой вкус</h2>
    {% for category in categories %}
      <div class="card mb-3">
        <a class="nav-link" href="{% url 'catalog_category' category.slug %}">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ category.product_set.first.get_photo.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title mb-4">{{ category.name }}</h3>
                <p class="card-text">{{ category.description }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ category.product_set.all.count }}
                  моделей</small></p>
              </div>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
