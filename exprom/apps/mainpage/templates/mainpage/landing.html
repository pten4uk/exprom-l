{% extends 'index.html' %}
{% load static %}

{% block content %}
<section class="container-fluid">
    <h1 class="text-center">Экспром-Л - Мебельное предприятие</h1>
    <img src="{% static 'mainpage/images/landing-three-pouf.jpg' %}" class="img-fluid" alt="">
</section>

<section class="container-fluid bg-light p-5">
    <div class="container">
        <h2 class="mb-5">Пуфы на любой вкус</h2>
        {% for category in categories %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ category.product_set.first.photo.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text"></p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
