<!DOCTYPE html>
<html>

{% load static %}
{% load all_pages_tags %}

{% get_categories as categories %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="{% static 'mainpage/css/header.css' %}" rel="stylesheet">
    <link href="{% static 'mainpage/css/footer.css' %}" rel="stylesheet">
    {% block css_links %}
    {% endblock %}
</head>
<body>

<header>{% include 'header.html' %}</header>

<div id="page-content" style="margin-top: 150px;">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-5 py-3 bg-light">{% include 'footer.html' %}</footer>

<script src="{% static '/mainpage/js/headerSearch.js' %}"></script>

</body>
</html>
